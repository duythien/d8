hello_block.description:
  path: 'hello-block'
  defaults:
    _content: '\Drupal\hello_block\Controller\HelloBlockController::description'
    _title: 'Hello Block Description'
  requirements:
    _access: 'TRUE'

hello_block.simple_callback:
  path: 'hello-block/simple-callback'
  defaults:
    _title: Very simple callback
    _content: '\Drupal\hello_block\Controller\SimpleCallback::noArgumentAction'
  requirements:
    _access: 'TRUE'

hello_block.callback_argument:
  path: 'hello-block/callback-argument/{a1}/{a2}'
  defaults:
    _title: Callback with arguments
    _content: '\Drupal\hello_block\Controller\SimpleCallback::callbackArgumentAction'
  requirements:
    _access: 'TRUE'

hello_block.controller:
  path: 'hello-block/controller'
  defaults:
  # Because this route does not return HTML, use _controller.
    _controller: '\Drupal\hello_block\Controller\HelloBlockController::controllerAction'
    _title: 'Hello Controller'
  options:
    _access_mode: 'ALL'
  requirements:
    _permission: 'TRUE'

hello_block.todo:
  path: 'hello-block/todo'
  defaults:
    _content: '\Drupal\hello_block\Controller\HelloBlockController::todo'
    _title: 'Hello Block Todo'
  requirements:
    _permission: 'access simple page'

hello_block.form:
  path: 'hello-block/form'
  defaults:
    _form: '\Drupal\hello_block\Form\HelloGetFormPage'
    _title: 'Hello Form'
  requirements:
    _permission: 'TRUE'

hello_block.user:
  path: 'hello-block/{user}'
  defaults:
    _content: '\Drupal\hello_block\Controller\HelloBlockController::userAction'
    _title: 'Hello Form'
  requirements:
    _permission: 'TRUE'

# Change record: https://www.drupal.org/node/2056839
hello_block.entityView:
    path: '/hello-block-entity-view/{user}'
    defaults:
        _title: Hello Entity View
        _entity_view: 'user.default'
    requirements:
        _permission: 'access content'

